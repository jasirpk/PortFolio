name: web_portfolio
description: "A new Flutter project."

publish_to: 'none' 


version: 1.2.1

environment:
  sdk: '>=3.4.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


 
  cupertino_icons: ^1.0.6
  flutter_3d_controller: ^1.3.1
  flutter_animate: ^4.5.2
  reactable: ^0.1.7
  background_bubbles: ^1.0.2
  animated_text_kit: ^4.2.3
  just_audio: ^0.10.3
  audio_session: ^0.2.2
  flutter_email_sender: ^7.0.0
  image_picker: ^1.1.2
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

 
  flutter_lints: ^3.0.0
  


flutter:

 
  uses-material-design: true


  assets:
    - assets/images/
    - assets/files/
    - assets/audio/


  fonts:
    - family: JacquesFracois
      fonts:
        - asset: assets/fonts/JacquesFrancois-Regular.ttf
